<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NATURAL1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" type="image/x-icon" href="../icons/black_dice.ico">
</head>

<body>
  <div id="root">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-auto col-md-8 col-lg-6">
          <form class="mb-3 mt-md-4" id="track-form">
            <h2 class="fw-bold mb-2 text-uppercase ">NATURAL1</h2>
            <div id="startTracking" class="d-none">
              <p class="mb-5">Start tracking your game:</p>
              <div class="mb-3 row">
                <label for="gameInput" class="col-form-label col-4">Game</label>
                <select class="col-form-select col-8" aria-label="Default select example" id="gameSelect">
                  <option selected disabled>Select Game</option>
                </select>
              </div>
              <div class="mb-3 row">
                <label for="tabInput" class="col-form-label col-4">Tab</label>
                <select class="col-form-select col-8" aria-label="Default select example" id="tabSelect">
                  <option selected disabled>Select Tab</option>
                </select>
              </div>
              <div class="d-grid">
                <button class="btn btn-danger" type="submit" , id="submitButton">Track Rolls</button>
              </div>
            </div>
            <div id="stopTracking" class="d-none">
              <p class="mb-5">This stops tracking for all games:</p>
              <div class="mb-3 row">
                <label for="trackingTabInput" class="col-form-label col-6">Tracking Tab</label>
                <select class="col-form-select col-6" aria-label="Default select example" id="trackingTabSelect">
                  <option selected disabled>Select Tab</option>
                </select>
              </div>
              <div class="d-grid">
                <button class="btn btn-danger" type="submit" , id="stopButton">Stop Tracking</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="../js/dashboard.js"></script>

</html>
