<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NATURAL1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" type="image/x-icon" href="../icons/black_dice.ico">
</head>

<body>
  <div id="root">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <form class="mb-3 mt-md-4" id="track-form">
            <h2 class="fw-bold mb-2 text-uppercase ">NATURAL1</h2>
            <p class="mb-5">Start tracking your game <br>(Only open one Roll20 Tab at a time):</p>
            <div class="mb-3 row">
              <label for="gameInput" class="col-form-label col-4">Email</label>
              <select class="col-form-select col-auto" aria-label="Default select example" id="gameSelect">
                <option selected>Select Game</option>
              </select>
            </div>
            <div class="d-grid">
              <button class="btn btn-danger" type="submit">Track Rolls</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="../js/dashboard.js"></script>
</html>
