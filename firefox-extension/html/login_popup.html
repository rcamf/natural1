<!DOCTYPE html>
<html lang="en">

<head>
  <title>NATURAL1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="../css/style.css"> -->
  <link rel="icon" type="image/x-icon" href="../icons/black_dice.ico">
</head>

<body>
  <div id="root">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <form class="mb-3 mt-md-4" id="signup-form">
            <h2 class="fw-bold mb-2 text-uppercase ">NATURAL1</h2>
            <p class="mb-5">Log In to NATURAL1</p>
            <div class="mb-3">
              <label for="inputEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail" required>
            </div>
            <div class="mb-3">
              <label for="inputPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword" required>
            </div>
            <div class="d-grid">
              <button class="btn btn-danger" type="submit">Log In</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="../js/login.js"></script>
</html>
