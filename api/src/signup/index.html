<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NATURAL1</title>
  <link rel="icon" type="image/x-icon" href="black_dice.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="vh-100 d-flex justify-content-center align-items-center">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card">
            <div class="card-body">
              <form class="mb-3 mt-md-4" id="signup-form">
                <h2 class="fw-bold mb-2 text-uppercase ">NATURAL1</h2>
                <p class="mb-5">Sign Up for NATURAL1</p>
                <div class="mb-3">
                  <label for="inputEmail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail" required>
                </div>
                <div class="mb-3">
                  <label for="inputUsername" class="form-label">Username</label>
                  <input type="text" class="form-control" id="inputUsername" required>
                </div>
                <div class="mb-3">
                  <label for="inputPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="inputPassword" required>
                </div>
                <div class="d-grid">
                  <button class="btn btn-outline-dark" type="submit">Sign Up</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    const form = document.forms.namedItem("signup-form")
    form.addEventListener("submit", (event) => {
      event.preventDefault()
      if (form.checkValidity()) {
        fetch("/api/auth/signup", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            email: form.elements.namedItem("inputEmail").value,
            username: form.elements.namedItem("inputUsername").value,
            password: form.elements.namedItem("inputPassword").value
          })
        }).then(result => {
          window.location.replace("/app/dashboard.html")
        }).catch(error => {
          console.log(error)
        })
      }
    })
  </script>
</body>

</html>
